<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
            * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        (function () {
            // Note: This example requires that you consent to location sharing when
            // prompted by your browser. If you see the error "The Geolocation service
            // failed.", it means you probably did not give permission for the browser to
            // locate you.
            var savedposition = {
                lat: 0,
                lng: 0
            };
            var map, infoWindow;
            window.initMap = initMap;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: savedposition,
                    zoom: 16
                });
                infoWindow = new google.maps.InfoWindow;
                // Try HTML5 geolocation.
                if (navigator.geolocation) {
                    var offset = 0;
                    function movingBiker() {
                        setTimeout(function () {
                            navigator.geolocation.getCurrentPosition(function (position) {
                                savedposition = {
                                    lat: position.coords.latitude + offset,
                                    lng: position.coords.longitude + offset
                                };
                                offset += .0001
                                console.log(savedposition);
                                var bikeLayer = new google.maps.BicyclingLayer();
                                bikeLayer.setMap(map);
                                infoWindow.setPosition(savedposition);
                                infoWindow.setContent('Cyclist in Proximity.');
                                infoWindow.open(map);
                                map.setCenter(savedposition);
                                movingBiker();
                            }, function () {
                                handleLocationError(true, infoWindow, map.getCenter());
                            });
                        }, 3000)   
                    }
                    movingBiker();
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            }
            function handleLocationError(browserHasGeolocation, infoWindow, savedposition) {
                infoWindow.setPosition(savedposition);
                infoWindow.setContent(browserHasGeolocation ?
                    'Error: The Geolocation service failed.' :
                    'Error: Your browser doesn\'t support geolocation.');
                infoWindow.open(map);
            }
        })();
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS4Dg7ej2fVFmCEd11adron11GeCPRXYs&libraries=visualization&callback=initMap">
    </script>
</body>
</html>
